<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="https://fiorenzofdt.com/wp-content/uploads/fiorenzo-digital-teamwear.jpg">
<style>
/* Stili comuni per tutti i dispositivi */
body {
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    height: 70vh;
    align-items: center;
    margin: 0;
}

#container {
    text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    padding: 20px;
    margin-top: 220px;
    width: auto;
    height: auto;
    background-color: #202020;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="number"] {
    background-color: rgb(255, 255, 255);
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: rgb(0, 0, 0);
    border: none;
    float: right;
    padding: 8px 16px;
    border-radius: 3px;
    font-size: 14px;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="number"]::placeholder {
    color: white;
}

input[type="number"] {
    width: 230px;
    margin-right: 10px;
}

p {
    font-size: 16px;
}

button {
    background-color: red;
    float: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: rgb(255, 255, 255);
    border: none;
    padding: 8px 16px;
    border-radius: 3px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #990000;
}

.scuro {
    background-color: #111111;
}

#richiediPreventivoButton {
    background-color: rgb(15, 102, 32);
}

/* Adattamenti per iPad */
@media only screen 
  and (min-device-width: 768px) 
  and (max-device-width: 1024px) 
  and (-webkit-min-device-pixel-ratio: 1) {
    body {
        margin-top: 150px;
    }
    #container {
        margin-top: 180px;
    }
    input[type="number"] {
        width: 120px;
        margin-right: 5px;
    }
}

/* Adattamenti per iPhone */
@media only screen 
  and (max-device-width: 480px) 
  and (-webkit-min-device-pixel-ratio: 2) {
    #container {
        margin-top: 300px;
        padding: 20px;
    }

    input[type="number"] {
        width: 500px;
        height: 62px;
        margin-right: 10px;
        padding: 6px 10px;
        font-size: 35px;
    }

    
    h2 {
        font-size: 30px;
    }
    p {
        font-size: 35px;
    }

    label {
        font-size: 40px;
    }
    button {
        padding: 16px 20px;
        font-size: 35px;
    }
}


/* Adattamenti per laptop e PC */
@media only screen 
  and (min-width: 1025px) {
    #container {
        margin-top: 220px;
    }
    input[type="number"] {
        width: 230px;
        margin-right: 10px;
    }
}

/* Adattamenti per Mac grande */
@media only screen 
  and (min-width: 1440px) {

    #container {
        margin-top: 220px;
    }
    input[type="number"] {
        width: 250px;
        margin-right: 10px;
    }
}


</style>
  <title>Preventivatore DTF</title>
  <script>

    console.log("v18.07.1530");

    function calcolaMetriDTF() {
      var larghezzaDTF = parseInt(document.getElementById("larghezzaDTF").value);
      var altezzaDTF = parseInt(document.getElementById("altezzaDTF").value);

      //Scambio variabili per trovare la soluzione più economica
      var larghezzaDTF2 = parseInt(document.getElementById("altezzaDTF").value);
      var altezzaDTF2 = parseInt(document.getElementById("larghezzaDTF").value);

      var quantitaImmagini = parseInt(document.getElementById("quantitaImmagini").value);


      var loghiInUnaAlt = Math.floor(58 / larghezzaDTF);

      // Seconda variabile per trovare la soluzione più economica
      var loghiInUnaAlt2 = Math.floor(58 / larghezzaDTF2);

      var totaleAlt1 = ((Math.ceil(quantitaImmagini/loghiInUnaAlt))*altezzaDTF + (((Math.ceil(quantitaImmagini/loghiInUnaAlt))-1)*0.5))/100;
      var totaleAlt2 = ((Math.ceil(quantitaImmagini/loghiInUnaAlt2))*altezzaDTF2 + (((Math.ceil(quantitaImmagini/loghiInUnaAlt2))-1)*0.5))/100;

      if (totaleAlt2 < totaleAlt1) {
        totaleAlt = totaleAlt2;
      } else {
        totaleAlt = totaleAlt1;
      }

      console.log(totaleAlt1 + " ----- " + totaleAlt2);

      // Calcolo del prezzo totale
      var prezzoTotaleMax = totaleAlt * 13;
      if (totaleAlt < 0.5) {
        prezzoTotaleMax = 6.5;
      }


      // Aggiornamento dei risultati
      document.getElementById("lunghezzaStampa").innerHTML = totaleAlt.toFixed(2) + " metri";
      document.getElementById("prezzoTotale").innerHTML = prezzoTotaleMax.toFixed(2) + "€";
    }

    function inviaRichiestaPreventivo() {
  var oggetto = encodeURIComponent("Richiesta preventivo DTF"); // Oggetto predefinito
  var descrizione = encodeURIComponent("Buongiorno,\n\nDesidero richiedere un preventivo per il servizio DTF.\n\nALLEGARE FILE.\n\nGrazie!"); // Descrizione predefinita
  var destinatario = "dtf@fiorenzosport.com"; // Indirizzo email del destinatario

  var url = "mailto:" + destinatario + "?subject=" + oggetto + "&body=" + descrizione;

  window.location.href = url;
}


  </script>
</head>
<body>

  <div id="container">


    <img src="https://fiorenzofdt.com/wp-content/themes/sublimatico1.4/images/fiorenzo-digital-teamwear.gif">
        <br>

    <h2>Preventivatore DTF</h2>
<br>
  <label for="larghezzaDTF">Larghezza (cm):</label>
  <input type="number" id="larghezzaDTF" min="1" max="55" required><br>
<br>  <br>
  <label for="altezzaDTF">Altezza (cm):</label>
  <input type="number" id="altezzaDTF" min="1" required><br>
  <br>  <br>
  <label for="quantitaImmagini">Quantità:</label>
  <input type="number" id="quantitaImmagini" min="1" required><br>
  <br><br><br>
  <!-- Aggiunta del pulsante di calcolo -->
  <button onclick="calcolaMetriDTF()">Calcola</button>
  <br>
  <p>Lunghezza di stampa: <span id="lunghezzaStampa">0</span></p>
  <p>Prezzo totale: <span id="prezzoTotale">0</span></p>

  <br>
  <!-- Aggiunta del pulsante per richiedere il preventivo con file -->
  <button id="richiediPreventivoButton" onclick="inviaRichiestaPreventivo()">RICHIEDI PREVENTIVO CON FILE</button>
  <p>Oppure invia una e-mail a <strong>dtf@fiorenzosport.com</strong></p>

  </div>


</body>
</html>
