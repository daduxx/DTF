{

}

#button-10 .knobs:after
{
    content: 'NO';
    right: 4px;
    color: #4e4e4e;
}

{
    display: inline-block;
    left: 4px;

{

{
    left: 42px;

}

#button-10 .checkbox:checked + .knobs:after
{
    color: #fff;
}

#button-10 .checkbox:checked ~ .layer
{
    background-color: #fcebeb;
}

  <title>Preventivatore DTF</title>
  <script>
    function calcolaMetriDTF() {
      var larghezzaDTF = parseInt(document.getElementById("larghezzaDTF").value);
      var altezzaDTF = parseInt(document.getElementById("altezzaDTF").value);

      //Scambio variabili per trovare la soluzione più economica
      var larghezzaDTF2 = parseInt(document.getElementById("altezzaDTF").value);
      var altezzaDTF2 = parseInt(document.getElementById("larghezzaDTF").value);

      var quantitaImmagini = parseInt(document.getElementById("quantitaImmagini").value);


      var loghiInUnaAlt = Math.floor(58 / larghezzaDTF);

      // Seconda variabile per trovare la soluzione più economica
      var loghiInUnaAlt2 = Math.floor(58 / larghezzaDTF2);

      var totaleAlt1 = ((Math.ceil(quantitaImmagini/loghiInUnaAlt))*altezzaDTF + (((Math.ceil(quantitaImmagini/loghiInUnaAlt))-1)*0.5))/100;
      var totaleAlt2 = ((Math.ceil(quantitaImmagini/loghiInUnaAlt2))*altezzaDTF2 + (((Math.ceil(quantitaImmagini/loghiInUnaAlt2))-1)*0.5))/100;

      if (totaleAlt2 < totaleAlt1) {
        totaleAlt = totaleAlt2;
      } else {
        totaleAlt = totaleAlt1;
      }

      console.log(totaleAlt1 + " ----- " + totaleAlt2);

      // Calcolo del prezzo totale
      var prezzoTotaleMax = totaleAlt * 13;
      if (totaleAlt < 0.5) {
        prezzoTotaleMax = 6.5;
      }


      // Aggiornamento dei risultati
      document.getElementById("lunghezzaStampa").innerHTML = totaleAlt + " metri";
      document.getElementById("prezzoTotale").innerHTML = prezzoTotaleMax + "€";
    }

    function inviaRichiestaPreventivo() {
  var oggetto = encodeURIComponent("Richiesta preventivo DTF"); // Oggetto predefinito
  var descrizione = encodeURIComponent("Ciao,\n\nDesidero richiedere un preventivo per il servizio DTF.\n\nALLEGARE FILE.\n\nGrazie!"); // Descrizione predefinita
  var destinatario = "ale.matrix8@gmail.com"; // Indirizzo email del destinatario

  var url = "mailto:" + destinatario + "?subject=" + oggetto + "&body=" + descrizione;

  window.location.href = url;
}
